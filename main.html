<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blackjack</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="game">
		<div id="table">
			<div id="dealer" class="player">
				<h2>Dealer</h2>
				<div id="dealer-hand" class="hand"></div>
				<p id="dealer-score" class="score"></p>
			</div>
			<div id="player" class="player">
				<h2>Player</h2>
				<div id="player-hand" class="hand"></div>
				<p id="player-score" class="score"></p>
			</div>
			<button id="hit-button" class="game-button">Hit</button>
			<button id="stand-button" class="game-button">Stand</button>
			<button id="reset-button" class="game-button">New Game</button>
			<div id="message"></div>
		</div>
	</div>

	<script src="card.js"></script>
	<script src="deck.js"></script>
	<script src="player.js"></script>
	<script src="game.js"></script>
	<script src="main.js"></script>
</body>
</html>
